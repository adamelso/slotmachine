slots:
    headline:
        nested: [ "user" ]
        keys:
            - h
            - app_data[h]
        reel:
            cards:
                0: "Howdy, stranger. Please take a moment to register."
                1: "Register today for your free gift."
                2: "Sign up now to begin your free download."
                3: "Welcome back, {user}!"
                4: "See you again, {user}!"

    facebook_page:
        keys: [ "app_data[fb]" ]
        reel:
            cards:
                0: "company_page"
                1: "product_page"
                2: "promotional_page"

    city:
        keys: [ "c" ]
        reel: city

    city_l10n:
        keys: [ "c" ]
        reel: city_l10n

    user:
        keys: [ "uid", "app_data[uid]" ]
        reel: user

    featured_image:
        keys: [ "i", "app_data[i]" ]
        reel:
            aliases: { _default: 3, _fallback: 6, seal: 4 }
            cards:
                0: "dog.png"
                1: "cat.png"
                2: "parrot.png"
                3: "penguin.png"
                4: "seal.png"
                5: "elephant.png"
                6: "tiger.png"

    featured_image_html:
        keys: ["ih", "app_data[ih]"]
        nested: [ "featured_image" ]
        reel:
            aliases: { _default: 99 }
            cards:
                0:  '<img src="{featured_image}" />'
                99: '<img src="{featured_image}" alt="Featured Image" />'

